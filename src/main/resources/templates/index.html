<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${categories}" class="container my-5">
                <p class="my-5">
                    <a href="/catagory/addCategory" class="btn btn-primary"><i class="far fa-hashtag">
                             Add Category</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Categories yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.amount}"></td>
                                <td><a th:href="@{/catagory/edit/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><form th:action="@{/catagory/delete}" method="post">
                                    <input type="hidden" name="id" th:value="${category.id}" />
                                    <input type="submit" value="Delete" class="btn btn-danger" />
                                </form></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
